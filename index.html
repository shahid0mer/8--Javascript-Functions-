<body>
    <script>
        let n =  parseInt(prompt("Enter the value of n"));
        let sumOfEven = (n)=>{

            let sum = 0;

            
            if (n%2 === 0){
                for(let i =0;i<=n;i+=2){
                    sum = sum + i
                }
            
            }
            else {

                for(let i =0;i<n;i+=2){
                    sum = sum + i
                }
              

            }
            
            alert("The sum of even numbers up to " + n + " is: " + sum); 
            console.log("The sum of even numbers up to " + n + " is: " + sum); 

        }
// For checking if the entered number is valid, if not Nan then sum

        if (!isNaN(n)) {
            sumOfEven(n)
        } else{
            alert("Enter a Vaild Number")
        }
        
    </script>
</body>
